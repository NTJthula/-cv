<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      WORK EXPERIENCE
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card >
  <ion-list >
    <ion-item *ngFor="let item of items" color="tertiary">
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
       <span class="txtBolder">{{item.title}}</span>
      <div class="item-note" slot="end">
        {{item.note}}
      </div>
    </ion-item>
  </ion-list>
</ion-card>
<ion-card>
  <!-- List of Text Items -->
<ion-list>
    <ion-item color="tertiary">
        <ion-label><h1>TECHNICAL SKILL</h1></ion-label>
      </ion-item>
    <ion-item color="tertiary">
      <ion-label>Ionic</ion-label>
    </ion-item>
    <ion-item color="tertiary">
      <ion-label>Angular cli</ion-label>
    </ion-item>
    <ion-item color="tertiary">
      <ion-label>Github</ion-label>
    </ion-item>
    <ion-item color="tertiary">
      <ion-label>Internet</ion-label>
    </ion-item>
    <ion-item color="tertiary">
      <ion-label>HTML/JavaScript</ion-label>
    </ion-item>
  </ion-list>
  
</ion-card> 

  
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
